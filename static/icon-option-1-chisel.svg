  <g transform="translate(256,256) rotate(-45)">
    <!-- Handle -->
    <rect x="-32" y="-180" width="64" height="140" rx="8" fill="#F59E0B"/>
    <rect x="-32" y="-60" width="64" height="20" rx="4" fill="#D97706"/>
