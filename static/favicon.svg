<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Sunset gradient braces (coral to amber), simple hot gem -->
  <rect width="512" height="512" rx="96" fill="#FDF6EC"/>
  <defs>
    <linearGradient id="brace-sunset" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F97316"/>
      <stop offset="50%" stop-color="#DC2626"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>
  </defs>
  <!-- Left brace } : kicks right at middle -->
  <path d="M170 150 Q190 150 190 190 L190 225 Q190 256 220 256 Q190 256 190 287 L190 322 Q190 362 170 362"
        stroke="url(#brace-sunset)" stroke-width="28" stroke-linecap="round" fill="none"/>
  <!-- Right brace { : kicks left at middle -->
  <path d="M342 150 Q322 150 322 190 L322 225 Q322 256 292 256 Q322 256 322 287 L322 322 Q322 362 342 362"
        stroke="url(#brace-sunset)" stroke-width="28" stroke-linecap="round" fill="none"/>
  <polygon points="256,200 296,256 256,312 216,256" fill="#E85D26"/>
  <polygon points="256,200 296,256 256,256 216,256" fill="#FF8C42"/>
</svg>
